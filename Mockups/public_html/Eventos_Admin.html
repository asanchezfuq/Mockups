<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-smection">
            <div class="modal-content">-8 main-s
                <div class="col-12 user-img">
                    <img src="static/img/user.png" th:src="@{/img/user.png}"class="border border-warning"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <p class="font-weight-bolder text-warning">Eventos Administrador</p>
                    <p class="font-weight-bolder text-warning">Nombre Evento</p>
                    <div>
                        <input type="text" class="form-control" placeholder="Nombre Evento" name="username"/>
                    </div>
                    <div class="form-group">
                    <p class="font-weight-bolder text-warning">Cuerpo Evento</p>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-sign-in-alt"></i> Editar Evento </button>
                    <button type="submit" class="btn btn-warning"><i class="fas fa-sign-in-alt"></i> Cancelar Edicion </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
